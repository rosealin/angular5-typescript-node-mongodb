<div class="card">
  <button (click)="back()">back</button>
  <div class="card-block">
    <mat-form-field>
      <mat-label> Name:</mat-label>
      <input matInput type="text" [(ngModel)]="name"><br>
    </mat-form-field>
    <mat-form-field>
      <mat-label> age:</mat-label>
      <input matInput type="number" [(ngModel)]="age"><br>
    </mat-form-field>
  </div>
  <div>
    <mat-label> hobby:</mat-label>
    <div *ngFor="let item of hobby;let key = index; ">
      <mat-checkbox class="example-margin" (change)="onChange($event,item)" [value]="item">{{item}}</mat-checkbox>
    </div>
  </div>
  <div>
    <button mat-raised-button color="accent" (click)="onClickMe()">submit</button>
  </div>
  <!-- <button (click)="testClassFunc()">testClassFunc</button> -->
</div>
